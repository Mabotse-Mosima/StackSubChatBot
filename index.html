<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="StackSubChatBot - Automating customer service with AI">
        <title>StackSubChatBot - AI Customer Service Solution</title>
        <link rel="stylesheet" href="StackSubStyleSheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body>
      <div class="full-page">
        <header class="main-header">
            <div class="logo-container">
                <img class="menuLogo" src="Logo/final logo.png" alt="StackSubChatBot Logo" width="93" height="33">
            </div>
            <nav class="main-nav">
                <ul class="navbarLinks">
                    <li><a href="#" aria-current="page">HOME</a></li>
                    <li><a href="https://www.mosopitech.co.za/">ABOUT</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">CONTACTS</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="signin.html" class="btn btn-secondary">SIGN IN</a>
                <a href="signin.html" class="btn btn-primary">SIGN UP</a>
            </div>
            <button class="mobile-menu-btn" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </header>

        <main class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">With StackSubstitute <strong>ChatBot</strong>, automating customer service is a no-brainer.</h1>
                <div class="hero-cta">
                    <p class="cta-text">Get your free trial access today!</p>
                    <p class="cta-subtext">Free 15-days trial. No credit card required.</p>
                    <form action="#" class="email-form" novalidate>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            <button type="submit" class="btn btn-submit">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="hero-images">
                <div class="image-container">
                    <img src="Group 10.png" alt="Chatbot interface illustration" width="537" height="537" class="base-image">
                    <img src="image 1.png" alt="Chatbot in action" width="599" height="599" class="floating-image">
                </div>
            </div>
        </main>
      </div>
      <script src="scripts.js"></script>
    </body>
</html>
