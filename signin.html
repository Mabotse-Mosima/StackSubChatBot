<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackSubstitute - Sign In</title>
    <link rel="stylesheet" href="StackSubStyleSheet.css">
</head>
<style>
    :root {
    --primary-color: #1C7C54;
    --primary-light: rgba(28, 124, 84, 0.14);
    --secondary-color: #1A1364;
    --accent-color: #ff688b;
    --text-dark: #162521;
    --text-light: #757575;
    --bg-color: #CDF7F6;
    --white: #FFFFFF;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
}

    /* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f5f5f5;
}

.full-page {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header Styles */
.main-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 5%;
    position: relative;
}

.logo-container {
    flex: 1;
}

.menuLogo {
    height: 33px;
    width: auto;
}

.main-nav {
    flex: 2;
}

.navbarLinks {
    display: flex;
    justify-content: center;
    list-style: none;
    gap: 30px;
}

.navbarLinks li a {
    position: relative;
    padding: 5px 0;
}

.navbarLinks li a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: var(--primary-color);
    transition: var(--transition);
}

.navbarLinks li a:hover::after,
.navbarLinks li a[aria-current="page"]::after {
    width: 100%;
}

.auth-buttons {
    flex: 1;
    display: flex;
    justify-content: flex-end;
    gap: 15px;
}

.mobile-menu-btn {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px;
}

.mobile-menu-btn span {
    display: block;
    width: 25px;
    height: 3px;
    background-color: var(--text-dark);
    margin: 5px 0;
    transition: var(--transition);
}

.btn {
    padding: 8px 20px;
    border-radius: 5px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s;
}

.btn-signin {
    background-color: #1C7C54;
    color: white;
}

.btn-signup {
    border: 1px solid #1C7C54;
    color: #1C7C54;
    background: transparent;
}

.btn-signup:hover {
    background-color: #f0f0f0;
}

/* Login Form Styles */
.login-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
}

.login-box {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 450px;
    text-align: center;
}

.login-title {
    color: #1C7C54;
    margin-bottom: 30px;
    font-size: 28px;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.input-group input:focus {
    outline: none;
    border-color: #1C7C54;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background-color: #1C7C54;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
}

.login-btn:hover {
    background-color: #165c3d;
}

.signup-prompt {
    margin-top: 20px;
    color: #666;
}

.signup-prompt a {
    color: #1C7C54;
    text-decoration: none;
    font-weight: 500;
}

.signup-prompt a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .main-header {
        flex-direction: column;
        gap: 15px;
    }
    
    .nav-links {
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .login-box {
        padding: 30px 20px;
    }
}
</style>
<body>
    <div class="full-page">
        <!-- Header Section -->
        <header class="main-header">
            <div class="logo-container">
                <img class="menuLogo" src="Logo/final logo.png" alt="StackSubChatBot Logo" width="93" height="33">
            </div>
            <nav class="main-nav">
                <ul class="navbarLinks">
                    <li><a href="./index.html" aria-current="page">HOME</a></li>
                    <li><a href="https://www.mosopitech.co.za/">ABOUT</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">CONTACTS</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="signin.html" class="btn btn-secondary">SIGN IN</a>
                <a href="signin.html" class="btn btn-primary">SIGN UP</a>
            </div>
            <button class="mobile-menu-btn" aria-label="Toggle navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </header>

        <!-- Login Form Section -->
        <main class="login-container">
            <div class="login-box">
                <h2 class="login-title">SIGN IN</h2>
                
                <form class="login-form">
                    <div class="input-group">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn login-btn">SIGN IN</button>
                </form>
                
                <p class="signup-prompt">Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </main>
    </div>
    <script>
        // Form submission handler
document.querySelector('.login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = this.querySelector('input[type="email"]').value;
    const password = this.querySelector('input[type="password"]').value;
    
    if (!email || !password) {
        alert('Please fill in all fields');
        return;
    }
    
    // Here you would typically make an API call to authenticate the user
    console.log('Login attempt with:', { email, password });
    
    // Redirect to dashboard after successful login
    // window.location.href = 'dashboard.html';
});

// Active state for buttons
document.querySelectorAll('.auth-buttons a').forEach(btn => {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.auth-buttons a').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
    });
});
    </script>
</body>
</html>
